<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org" lang="">
<link rel="stylesheet" type="text/css" href="../../static/css/subscribeStyles.css" th:href="@{css/subscribeStyles.css}">
<link rel="icon" type="image/x-icon" href="/images/rentoffel.png">

<head>
    <meta charset="UTF-8">
    <title>Tilmeld</title>
</head>
<body>
    <div th:insert="fragments/logobar-fragment.html"></div>

    <div class="join_container_outer" id="top">
        <img id="rapeseed_image" th:src="@{images/1.svg}" src="../static/images/1.svg" >
        <div class="join_container_inner">
            <div class="join_top">
                <h2>Tilmeld</h2>
                <h3>Vil du gerne blive opdateret løbende
                    så tilmeld dig vores nyhedsbrev her!
                </h3>
            </div>
            <div class="join_form">
                <form >
                    <input type="text" name="name" placeholder="Navn.." required>
                    <input type="text" name="email" placeholder="Email adresse.." required>
                    <button type="submit">Tilmeld</button>
                </form>
            </div>
        </div>
    </div>
</body>
<footer>
    <div th:insert="fragments/footer-fragment.html"></div>
</footer>
</html>
